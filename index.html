國民黨立委陳宜民指出，「中華民國憲兵指揮部」臉書粉絲團26日貼出「佈憲」保防單元劇照，圖中遭逮捕的人士外觀，被認為<br>
與國民黨總統候選人韓國瑜相似，質疑在影射韓國瑜是「匪諜」 。韓國瑜本人今（27日）也抨擊，憲兵司令部在巧克力事件後，老是拍馬屁拍得太離譜了。<br>

陳宜民在臉書表示，26日晚間8點左右，中華民國憲兵指揮部臉書粉絲團張貼出一張今日莒光園地保防單元劇「佈憲」的宣傳照，圖中赫然出現一位藍色襯衫<br>
、光頭男士，遭到憲兵逮捕，隨後在網路瘋傳，憲兵在晚間10點左右刪除照片。
陳宜民懷疑，該00廣告文宣是在影射韓國瑜是「匪諜」，痛批國防部違反行政中立，讓台灣花數10年的「軍隊國家化」破功，民主倒退嚕<br>
